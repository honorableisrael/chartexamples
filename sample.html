<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css" />
    <script src="./assets/dist/Chart.js"></script>
  </head>
  <body>
    <!-- Custom Pie Chart Starts -->
    Pie chart
    <div class="pieechart1">
      <div class="pieechart2">75%</div>
    </div>
    <!-- Custom Pie Chart Ends -->

    <!-- Module Pie Chart Starts -->
    <div class="piechartcontainer">
      <div class="pietext">75%</div>
      <canvas id="piechartmodule"> </canvas>
    </div>
    <!-- Module Pie Chart Starts -->

    <!-- Bar chart Starts -->
    <canvas id="myChart" width="400" height="400"></canvas>
    <!-- Bar chart ends -->

    <script>
      // Bar Chart starts
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
      // Bar Chart ends

      // Module  Pie Chart Controller Starts
      const piechartEl = document.getElementById("piechartmodule");
      var myPieChart = new Chart(piechartEl, {
        type: "pie",
        data: {
          datasets: [
            {
              data: [5, 95],
              // Notice the borderColor
              borderColor: ["rgba(115, 136, 169, 0.253283)", "#147AD6"],
              borderWidth: [1, 3],
              weight: 10,
              borderAlign: "center",
              backgroundColor: ["rgba(115, 136, 169, 0.353283)", "#147AD6"],
            },
          ],
        },
        options: {
          title: {
            // display: true,
          },
          cutoutPercentage: 80,
          rotation: -0.7 * Math.PI,
        },
      });
      // Module  Pie Chart Controller Ends
    </script>
    <script src="./sample.js"></script>
  </body>
</html>
